<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신 과제</title>
    <link rel="stylesheet" href="./css/coke.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="backimg" src="./images/logo.svg" alt="coke로고 이미지" />
    <div class="wrapper">
      <section class="left_card">
        <div class="leftcard-box">
          <section class="itembox">
            <a href="#"
              ><article class="item-a">
                <div class="img">
                  <img src="./images/Original_Cola.svg" alt="Original_Cola" />
                </div>
                <p>Original_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
            <a href="#"
              ><article class="item-b">
                <div class="img">
                  <img src="./images/Violet_Cola.svg" alt="Violet_Cola" />
                </div>
                <p>Violet_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
            <a href="#"
              ><article class="item-c">
                <div class="img">
                  <img src="./images/Yellow_Cola.svg" alt="Yellow_Cola" />
                </div>
                <p>Yellow_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
            <a href="#"
              ><article class="item-d">
                <div class="img">
                  <img src="./images/Cool_Cola.svg" alt="Cool_Cola" />
                </div>
                <p>Cool_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
            <a href="#"
              ><article class="item-e">
                <div class="img">
                  <img src="./images/Green_Cola.svg" alt="Green_Cola" />
                </div>
                <p>Green_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
            <a href="#"
              ><article class="item-f">
                <div class="img">
                  <img src="./images/Orange_Cola.svg" alt="Orange_Cola" />
                </div>
                <p>Orange_Cola</p>
                <div class="price">1000원</div>
              </article></a
            >
          </section>

          <section class="moneybox">
            <article class="box-g">
              잔액:
              <span class="box-g-money">1,000 원</span>
            </article>
            <a href="#"><article class="box-h">거스름돈 반환</article></a>
            <input class="box-j" type="text" placeholder="입금액 입력" />
            <a href="#"><article class="box-k">입금</article></a>
          </section>

          <section class="menubox">
            <div class="mini-menu">
              <a href="#">
                <article class="firstbox">
                  <img
                    src="./images/Original_Cola.svg"
                    alt="제품 이미지 사진"
                  />
                  <p>Original_Cola</p>
                  <div class="number">1</div>
                </article>
              </a>
              <a href="#">
                <article>
                  <img src="./images/Green_Cola.svg" alt="제품 이미지 사진" />
                  <p>Green_Cola</p>
                  <div class="number">2</div>
                </article>
              </a>
            </div>
            <button class="get-btn" type="button">획득</button>
          </section>
        </div>
      </section>

      <section class="right_card">
        <div class="top-box">
          <article class="top-box-title">
            소지금 :
            <span class="top-box-price">25,000 원</span>
          </article>
        </div>

        <div class="bottom-box">
            <p>획득한 음료</p>
            <section class="right-menubox">
                <div class="mainmenu-box">
                  <a href="#">
                    <article class="main-box1">
                      <img
                        src="./images/Original_Cola.svg"
                        alt="제품 이미지 사진"
                      />
                      <p>Original_Cola</p>
                      <div class="main-number">1</div>
                    </article>
                  </a>

                  <a href="#">
                    <article>
                      <img src="./images/Green_Cola.svg" alt="제품 이미지 사진" />
                      <p>Green_Cola</p>
                      <div class="main-number">2</div>
                    </article>
                  </a>

                  <a href="#">
                    <article>
                        <img src="./images/Orange_Cola.svg" alt="제품 이미지 사진" />
                        <p>Orange_Cola</p>
                        <div class="main-number">1</div>
                      </article>
                    </a>
                    
                    <a href="#">
                      <article>
                        <img src="./images/Violet_Cola.svg" alt="제품 이미지 사진" />
                        <p>Violet_Cola</p>
                        <div class="main-number">5</div>
                      </article>
                    </a>
                </div>
              </section>
              <span>총 금액 : 9,000원</span>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
