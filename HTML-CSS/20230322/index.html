<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인, 회원가입 창 만들기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="wraper">
      <section class="login-join-box">
        <h1 class="login-join-title">로그인 또는 회원가입</h1>
        <article class="main-box">
          <h2 class="weniv-txt">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
          <form action="#" method="get" class="login-form">
            <input type="text" id="login-id" placeholder="아이디" />
            <label class="a11y-hidden" for="login-id">아이디</label>
            <strong class="message">아이디를 입력해주세요.</strong>
            <input type="password" id="login-pw" placeholder="비밀번호" />
            <label class="a11y-hidden" for="login-pw">비밀번호</label>
            <strong class="message pw-message">
              아이디 혹은 비밀번호과 일치하지 않습니다.
            </strong>
            <input type="checkbox" id="login-checkbox" class="login-checkbox" />
            <label for="login-checkbox">로그인 상태 유지</label>
          </form>
        </article>
      </section>
    </article>
  </body>
</html>
