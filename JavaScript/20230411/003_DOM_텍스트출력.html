<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <figure>
          <img src="" alt="" />
          <figcaption>
            상품 가격 : 39,900원
            <span class="hidden">(주의) VIP만 받을 수 있는 혜택입니다.</span>
          </figcaption>
        </figure>
      </li>
    </ul>
    <script>
      const info = document.querySelector("figcaption");
      // 텍스트를 꺼내오기
      console.log(info.textContent); // 상품 가격 : 39,900원 (주의) VIP만 받을 수 있는 혜택입니다. 라고 출력
      console.log(info.innerText); // 상품 가격 : 39,900원 만 출력 (hidden을 인식함)
      console.log(info.innerHTML); //  <figcaption> 상품 가격 : 39,900원 <span class="hidden">(주의) VIP만 받을 수 있는 혜택입니다.</span> </figcaption> 출력
    </script>
  </body>
</html>
