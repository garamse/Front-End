<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>hello lions!</p>
    <button type="button">통신버튼</button>

    <script>
        const btn = document.querySelector("button");
        // btn.addEventListener("click", xhrRequest);
        let result;

            function xhrRequest() {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", "message.txt") // 초기화
                xhr.onreadystatechange = () => {
                    if(xhr.readyState === 4 && xhr.status === 200) {  // 통신 완료 상태이면
                        result = xhr.responseText; // data를  텍스트 형태로 받아옴
                        document.querySelector("p").textContent = result; // p 대신 교체
                    }
                }

                xhr.send()  // 서버로 통신
            }

            xhrRequest(); // 함수실행

            console.log(result);
    </script>
</body>
</html>
