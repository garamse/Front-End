<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 제어 명령어</title>
    <style>
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button>HELLO!</button>

    <script>
      // 이벤트 삽입
      const myBtn = document.querySelector("button");

      myBtn.addEventListener("click", function () {
        console.log("hello world");
      });

      // 클래스 제어
      const myBtn2 = document.querySelector("button");

      myBtn2.addEventListener("click", function () {
      myBtn2.classList.add("blue"); // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
      myBtn2.classList.remove("blue");  // 클래스를 제거합니다.
      myBtn2.classList.toggle("blue");  // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
      myBtn2.classList.contains("blue"); // 해당하는 클래스가 있는지 확인합니다.
      });
      
    </script>
  </body>
</html>
