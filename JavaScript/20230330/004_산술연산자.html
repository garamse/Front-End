<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자</title>
  </head>
  <body>
    <script>

        const x = 10;
        const y = 3;
        console.log(x + y); // 더하기
        console.log(x - y); // 빼기
        console.log(x / y); // 나누기(몫)
        console.log(x * y); // 곱하기
        console.log(x ** y); // 승수 10**3 (10 * 10 * 10) 
        console.log(x % y); // 나누기(나머지)


    </script>
  </body>
</html>
