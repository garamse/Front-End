<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script>
      let txt = "abcdefghij";
      // slice(시작인덱스, 종료인덱스): 시작인덱스부터 종료인덱스 -1번째(앞)까지 반환
      console.log(txt.slice(1, 3)); // start, end(-1) 1부터 3 전까지 자름
      console.log(txt.slice(1)); // start 값만
      console.log(txt.slice(3, 1)); // x
      console.log(txt.slice(2, -3)); //'cdefg' -3이라는 것을 인식해서 2번째부터 뒤에서 3번째 이전까지 자름

      // substring(시작인덱스, 종료인덱스): 시작인덱스부터 종료인덱스 -1번째까지 반환
      console.log(txt.substring(1, 3));
      console.log(txt.substring(3));
      console.log(txt.substring(3, 1)); // slice와 다르게 작동함 'bc'
      console.log(txt.slice(2, -3)); // -를 0으로 인식해서 txt.substring(2,0)이 된다.

      let txt2 = "paullab CEO leehojun CEO";

      console.log(txt2.replace("CEO", "COO")); // 첫번째 CEO만 COO로 바뀌어짐
      console.log(txt2.replace(/CEO/g, "COO")); // CEO를 COO로 전체 바꾸기
      console.log(txt2.replaceAll("CEO", "COO")); // 간단한 것은 replaceAll but 구 브라우저 지원이 x

      console.log(txt2.toLowerCase()); // 다 소문자로 바꾸기
      console.log(txt2.toUpperCase()); // 다 대문자로 바꾸기

      // 알고리즘 문제에서 많이 사용되는 것

      console.log(txt2.includes("CEO")); // 'CEO'를 가지고 있는가
      console.log(txt2.includes("CDO")); // 'CDO'를 가지고 있는가

      // 메서드 채이닝
      txt2.replace("CEO", "CDO").includes("CDO").toString().toUpperCase();

      // 많이 사용되는

      txt2.split(" "); // 공백으로 자르기

      let text1 = "aa bb cc dd";
      let text2 = "aa-bb-cc-dd";
      let text3 = "aa,bb,cc,dd";
      let text4 = "aa,bb-cc-dd";

      console.log(text1.split(" ")); // 공백으로 자르기
      console.log(text2.split("-")); // -로 자르기
      console.log(text3.split(",")); // ,로 자르기
      console.log(text4.replace(/[,-]/g)); // 정규표현식

      // 자주는 아니지만 모르면 힘든 메서드
      let test = "        hello world";
      test.trim(); // 앞 뒤 공백 제거

      let str1 = "99";
      console.log(str1.padStart(5, "0"));

      let str2 = "99";
      console.log(str1.padStart(5, "-"));
    </script>
  </body>
</html>
