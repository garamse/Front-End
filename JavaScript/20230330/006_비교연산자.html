<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>

        const x = 3;
        const y = 7;

        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); // 변수의 type을 확인하지 않는다.
        console.log(x === y); // 변수의 type을 확인한다. 권장! 
        
        // 부정
        console.log(x != y);  
        console.log(x !== y);

        console.log(3 != '3') // false
        console.log(3 !== '3') // true

    </script>
</body>
</html>
